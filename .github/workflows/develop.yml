name: UAT Deployment
env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

on:
  workflow_run:
    workflows: ["Playwright Tests"]
    types:
      - completed

jobs:
  Deploy-Preview:
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.ref == 'refs/heads/develop' }}
    runs-on: ubuntu-latest
    environment:
      name: UAT
      url: https://UAT-ranimmohammad.vercel.app
    
    steps:
      - uses: actions/checkout@v2

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy preview + assign beta domain
        id: deploy
        run: |
          DEPLOY_URL=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }} --env=preview)
          echo "DEPLOY_URL=$DEPLOY_URL" >> $GITHUB_ENV
          vercel alias $DEPLOY_URL UAT-ranimmohammad.vercel.app --token=${{ secrets.VERCEL_TOKEN }}
          echo "::set-output name=url::$DEPLOY_URL"